<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard">

    <div class="sidebar"></div>

    <div class="profile"></div>

    <div class="panel">

      <div class="projects"></div>

      <div class="announcements"></div>

      <div class="trending">

        <h3>Trending</h3>

        <div class="trending-users">

          <div class="user">
            <img src="assets/profile_1" alt="profile picture">
            <div class="center-contents">
              <p class="handle">@shisui</p>
              <p class="title">the silent ninja</p>
            </div>
          </div>
          
          <div class="user">
            <img src="assets/profile_4" alt="profile picture">
            <div class="center-contents">
              <p class="handle">@goku</p>
              <p class="title">first super saiyan</p>
            </div>
          </div>

          <div class="user">
            <img src="assets/profile_3" alt="profile picture">
            <div class="center-contents">
              <p class="handle">@alanwatts</p>
              <p class="title">the spiritual teacher</p>
            </div>
          </div>

          <div class="user">
            <img src="assets/profile_2" alt="profile picture">
            <div class="center-contents">
              <p class="handle">@hamza</p>
              <p class="title">the troubled</p>
            </div>
          </div>
  
        </div>
      </div>

    </div>

  </div>
</body>
</html>
